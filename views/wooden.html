<div class="container mt-5">
    <div class="top">
      <h2 class="right">3 Panels Canvas Set</h2>
      <div id="btn-go-back-wood" class="left"><button class="btn bt">Show Less</button>
      </div>
    </div>
    <div class="row" id="woodencard"></div>
  </div>
  <script>
    $.getJSON("./data/woodcard.json", (wcard)=>{
      let woodcard = document.querySelector("#woodencard");
    for (let i = 0; i<wcard.length; i++) {
      woodcard.innerHTML +=
        ` <div class="col-md-4 col-sm-6 pd display">
                    <div class="shadow-lg" style="width: 25rem;overflow:hidden">
              <div class="zoom">
       <a href=""><img src="`+ wcard[i].image +
        `" class="card-img-top w-100" style="height:20rem" alt="..."></a>
    </div>
    <div class="card-body container-fluid">
      <h5>` + wcard[i].name +
        `</h5>
    </div>
  </div>
  </div>`
    }
    })
    </script>
