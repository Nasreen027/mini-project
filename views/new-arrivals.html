<div class="container mt-5">
  <div class="top">
    <h2 class="right">New arrivals</h2>
    <button id="btn-go-back-new-arr" class="btn bt left">Show Less</button>
  </div>
  <div class="row" id="cardarrival"></div>
</div>
<script>
  $.getJSON("./data/arrcard.json", (newcard) => {
    let arrcrd = document.querySelector("#cardarrival");
    for (let i = 0; i < newcard.length; i++) {
      arrcrd.innerHTML +=
        ` <div class="col-md-4 col-sm-6 pd display">
                      <div class="shadow-lg" style="width: 25rem;overflow:hidden">
                <div class="zoom">
         <a href=""><img src="` +
        newcard[i].image +
        `" class="card-img-top w-100" style="height:20rem" alt="..."></a>
      </div>
      <div class="card-body container-fluid">
        <h5>` +
        newcard[i].name +
        `</h5>
        <p class="color">` +
        newcard[i].price +
        `</p>
      </div>
    </div>
    </div>`;
    }
  });
</script>
