<div class="container mt-5">
    <div class="top">
      <h2 class="right">Western Calligraphy Canvas</h2>
      <div id="btn-go-back-west" class="left"><button class="btn bt">Show Less</button>
      </div>
    </div>
    <div class="row" id="westcard"></div>
  </div>
  <script>
    $.getJSON("./data/westcard.json", (wescard)=>{
      let wscard = document.querySelector("#westcard");
    for (let i = 0; i<wescard.length; i++) {
      wscard.innerHTML +=
        ` <div class="col-md-4 col-sm-6 pd display">
                    <div class="shadow-lg" style="width: 25rem;overflow:hidden">
              <div class="zoom">
       <a href=""><img src="`+ wescard[i].image +
        `" class="card-img-top w-100" style="height:20rem" alt="..."></a>
    </div>
    <div class="card-body container-fluid">
      <h5>` + wescard[i].name +
        `</h5>
    </div>
  </div>
  </div>`
    }
    })
    </script>
