<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <!-- <script src="jquery-3.5.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <style>
      * {
        margin: 0 auto;
      }
      .crs {
        border-radius: 10px;
        /* border: 1px solid peachpuff; */
        /* position: relative; */
        background-color: beige;
      }
      .pd {
        padding: 2%;
      }
      /* .zoom:hover{
            -ms-transform: scale(1.2); 
            -webkit-transform: scale(1.2);
             transform: scale(1.2); 
        } */
    </style>
  </head>
  <body>
    <!-- western calligraphy cards-->
    <section>
      <div class="container mt-5">
        <div class="row" id="card1"></div>
      </div>
      <script>
        $.getJSON("./data/main1.json", (array1)=>{
          let cards1 = document.querySelector("#card1");
        for (let i = 0; i < array1.length; i++) {
          cards1.innerHTML +=
            ` <div class="col-md-4 col-sm-6 pd">
                        <div class="card shadow-lg crs" style="width: 20rem;">
                            <div class="bg-image hover-zoom">
        <img src="`+ array1[i].image +
            `" class="card-img-top w-100" style="height:250px" alt="...">
        </div>
        <div class="card-body">
          <h5 class="card-title">` +
            array1[i].name +
            `</h5>
          <p class="card-text">` +
            array1[i].des +
            `</p>
          <a class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      </div>`;
        }
        })
      </script>
    </section>

  </body>
</html>
